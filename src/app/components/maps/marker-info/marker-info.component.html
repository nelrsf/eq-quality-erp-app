<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<h4 class="offcanvas-title">Detalles</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">

		<label *ngIf="!marker.idRef" for="typeahead-basic" class="text-danger">Este marcador no tiene informaci√≥n
			asignada</label>
		<label for="typeahead-basic">Buscar elemento</label>
		<input class="mb-2" id="typeahead-basic" type="text" class="form-control" (selectItem)="onSelectItem($event)"
			[ngbTypeahead]="search" [inputFormatter]="resultFormatter" [resultFormatter]="resultFormatter" />

		<div *ngIf="columnMetadata">
			<eq-form [row]="formItem" [readMode]="true" [module]="mapElement.moduleRef" [table]="mapElement.tableRef"
				[columns]="columnMetadata"></eq-form>
		</div>


	</div>
</ng-template>
