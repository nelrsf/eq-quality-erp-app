<div class="d-flex flex-column flex-shrink-0 p-4 menu-wrapper" style="width: 280px;">

  <div *ngFor="let module of modules; let i = index">
    <a role="button" class="d-flex align-items-center mb-1 mt-3 mb-md-0 me-md-auto text-decoration-none" (click)="collapseModule(collapsible)">
      <span class="fs-4">{{module.name}}</span>
    </a>
    <div #collapsible class="collapse">
      <ul class="nav nav-pills flex-column mb-auto">
        <li *ngFor="let table of module.tables" class="nav-item">
          <a routerLink="/tables/data/{{module.name}}/{{table.name}}" class="nav-link" aria-current="page">
            {{table.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
      aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu text-small shadow">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
