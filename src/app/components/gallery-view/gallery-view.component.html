<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let img of images" class="col">
                <div class="card shadow-sm">
                    <img src="{{img}}" alt="'imagen'" width="100%">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <!-- <small class="text-muted">9 mins</small> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="hr" />
    <div class="buttons d-flex justify-content-between align-items-center w-100 p-3">
        <button type="submit" class="btn btn-primary d-flex align-items-center" (click)="onSubmit()">
            <span class="mx-1">Guardar cambios</span>
        </button>
    </div>
</div>
