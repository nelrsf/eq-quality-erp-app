<ng-container *ngIf="isRestricted then restrictedFieldTemplate; else unrestrictedFieldTemplate"></ng-container>


<ng-template #restrictedFieldTemplate>
    <eq-autocomplete [data]="dataRestrictions" [(value)]="value" (valueChange)="onChangeByRestricted($event)" (onListChange)="listChange($event)" [isDisabled]="isDisabled" [restriction]="restriction"></eq-autocomplete>
</ng-template>


<ng-template #unrestrictedFieldTemplate>
    <input type="text" [(ngModel)]="value" [disabled]="isDisabled" (change)="onChangeByText($event)">
</ng-template>
