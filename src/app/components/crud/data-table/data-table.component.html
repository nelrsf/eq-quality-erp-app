<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<div class="main-content">
    <div class="container mt-4">
        <div class="row">

            <div class="col">
                <div class="card shadow">
                    <div class="table-responsive">
                        <div *ngIf="data.getValue().length === 0" class="alert alert-warning mb-0" role="alert">
                            No hay datos para mostrar
                        </div>
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" *ngFor="let header of headers">
                                        <div class="col-header d-flex align-items-center">
                                            <span>
                                                {{header}}
                                            </span>
                                            <div class="buttons">
                                                <div *ngFor="let function of getFunctionsByColumnName(header).functions">
                                                    <button class="p-2 btn btn-ligth" (click)="function.columnFunction()">
                                                        <fa-icon [icon]="function.functionIcon"></fa-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of rows">
                                    <td *ngFor="let header of headers">
                                        <ng-container *ngIf="isObject(row[header]) then objectTemplate; else valueTemplate"></ng-container>
                                        <ng-template #valueTemplate>
                                            <div class="cell-value">
                                                <ng-container *ngIf="isLinkedField(header) then linkedField; else normalField"></ng-container>
                                                <ng-template #linkedField>
                                                    <a [href]="getLinkedText(header, row)">
                                                        {{row[header]}}
                                                    </a>
                                                </ng-template>
                                                <ng-template #normalField>
                                                    {{row[header]}}
                                                </ng-template>
                                            </div>
                                        </ng-template>
                                        <ng-template #objectTemplate>
                                            <a routerLink="/tables/auxdata/{{getObjectAsString(row[header])}}">Ver mas</a>
                                        </ng-template>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">
                        <nav aria-label="...">
                            <ul class="pagination justify-content-end mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">
                                        <fa-icon [icon]="icons.angleLeft"></fa-icon>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <fa-icon [icon]="icons.angleRight"></fa-icon>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
