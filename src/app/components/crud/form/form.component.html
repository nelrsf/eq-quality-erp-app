<form class="fields" (submit)="onSubmit()" [formGroup]="form">
    <div #DnDContainer class="fields-container d-flex w-100">
        <div *ngFor="let column of columns | keyvalue; let i = index" class="field d-flex align-items-center"
            [style.width]="getWidth(column.value)" eqDrag [eqDragKey]="column.key" [(eqDropTarget)]="columns">
            <div [ngSwitch]="getAsColumn(column.value).type" class="draggable-card"
                *ngIf="!getAsColumn(column.value).isRestricted">

                <div *ngSwitchCase="'string'">
                    <div class="m-2 form-group">
                        <label class="my-1 control-label">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                        <input type="text" class="form-control" placeholder="" formControlName="{{column.key}}">
                    </div>
                </div>

                <div *ngSwitchCase="'date'">
                    <div class="m-2 form-group">
                        <label class="my-1 control-label">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                        <input [style.colorScheme]="getColorScheme()" type="datetime-local" class="form-control"
                            placeholder="" formControlName="{{column.key}}">
                    </div>
                </div>

                <div *ngSwitchCase="'number'">
                    <div class="m-2 form-group">
                        <label class="my-1 control-label">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                        <input type="number" class="form-control" placeholder="" formControlName="{{column.key}}">
                    </div>
                </div>


                <div *ngSwitchCase="'file'">
                    <div class="m-2 form-group">
                        <label class="my-1 control-label">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                        <eq-file-field
                            [(files)]="this.imagesFormData[getAsColumn(column.value)._id]"></eq-file-field>
                    </div>
                </div>


                <div *ngSwitchCase="'image'">
                    <eq-img-field [column]="column" [module]="module"
                        [(images)]="this.imagesFormData[getAsColumn(column.value)._id]"></eq-img-field>
                </div>

                <div *ngSwitchCase="'boolean'">
                    <div class="form-check m-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            formControlName="{{column.key}}">
                        <label class="form-check-label control-label" for="flexCheckDefault">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                    </div>
                </div>

                <div *ngSwitchCase="'list'">
                    <div class="m-2 form-group">
                        <label class="form-check-label my-1 control-label">
                            <div>
                                {{getColumnName(column.value)}}
                            </div>
                            <div [showIfIsAdmin]="module" [showIfIsOwner]="module" class="config-field-menu">
                                <fa-icon [icon]="icons.cog"></fa-icon>
                            </div>
                        </label>
                        <eq-list-field [listData]="listFormData[getAsColumn(column.value)._id]"></eq-list-field>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <hr class="hr" />
    <div *ngIf="hasError" class="my-3 text-danger">
        {{errorMessage}}
    </div>

    <div class="buttons d-flex justify-content-between align-items-center w-100">
        <button type="submit" class="btn btn-primary d-flex align-items-center" [disabled]="loading">
            <div *ngIf="loading" class="spinner-border mx-1 spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span class="mx-1">Guardar cambios</span>
        </button>
        <div [showIfIsAdmin]="module" [showIfIsOwner]="module">
            <button type="button" class="btn btn-primary d-flex align-items-center" [disabled]="loading"
                (click)="submitConfiguration($event)">
                <fa-icon [icon]="icons.cogs"></fa-icon>
            </button>
        </div>
    </div>

</form>
