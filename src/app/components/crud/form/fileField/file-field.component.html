<div class="d-flex justify-content-start align-items-center">
    <eq-file-uploader [editable]="editable" [accept]="'*'" (filesChange)="onFileChange($event)" [files]="files"></eq-file-uploader>
    <div class="mx-2" *ngIf="files && files.length">
        <a [href]="getDownloadLink(files[0])" target="_blank">
            Descargar
        </a>
    </div>
</div>
