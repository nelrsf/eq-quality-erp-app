<div *ngIf="loading">
    <eq-loading></eq-loading>
</div>
<div class="card">
    <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
            <div class="image-container">
                <img [src]="getUserImage()" alt="Admin" class="rounded-circle" width="150">
                <div class="file-uploader">
                    <eq-file-uploader [(files)]="imageFile" (filesChange)="setUserImage()"></eq-file-uploader>
                </div>
            </div>

            <div class="mt-3">
                <h4>
                    <input type="text" [(ngModel)]="user.name">
                </h4>
                <p class="text-secondary mb-1">{{user.email}}</p>
                <p *ngIf="errorMessage" class="text-danger my-2">{{errorMessage}}</p>
                <p *ngIf="successMessage" class="text-success my-2">{{successMessage}}</p>
                <button class="btn btn-primary mx-1" (click)="saveUser()">Guardar</button>
            </div>
        </div>
    </div>
</div>
