<ng-template #cameraModal let-modal>
    <div class="container-fluid">
        <div *ngIf="loading">
            <eq-loading [position]="'absolute'"></eq-loading>
        </div>
        <button type="button" class="btn-close" (click)="modal.close()"></button>
        <div class="w-100 row justify-content-center mt-5">
            <div class="col-12">
                <video #cameraFeed id="cameraFeed" class="w-100" autoplay></video>
                <!-- <eq-file-uploader [uploadButton]="filesButton" [multiple]="true" [returnBlob]="true"
                    (blobChange)="addFiles($event)"></eq-file-uploader> -->
                <div class="text-center mt-3 w-100 d-inline-flex align-items-center justify-content-between">
                    <button (click)="switchCamera()" class="btn btn-outline-light rounded-circle">
                        <fa-icon [icon]="icons.switch"></fa-icon>
                    </button>
                    <div class="d-inline-flex align-items-center">
                        <button *ngIf="areSelected()" (click)="deleteSelected()"
                            class="btn btn-outline-danger rounded-circle mx-1">
                            <fa-icon [icon]="icons.delete"></fa-icon>
                        </button>
                        <button (click)="takePhoto()" class="btn btn-outline-light rounded-circle mx-1">
                            <fa-icon [icon]="icons.camera"></fa-icon>
                        </button>
                        <button *ngIf="tempImages.length!==0" (click)="submitFiles()"
                            class="btn btn-outline-success rounded-circle mx-1">
                            <fa-icon [icon]="icons.submit"></fa-icon>
                        </button>
                    </div>
                    <button #filesButton (click)="pickFiles()" class="btn btn-outline-light rounded-circle">
                        <fa-icon [icon]="icons.images"></fa-icon>
                    </button>
                </div>
                <div class="img-gallery text-center mt-3 w-100 d-inline-flex align-items-center justify-content-start">
                    <div *ngFor="let image of tempImages" class="img-item" (click)="image.selected=!image.selected">
                        <img [src]="image.base64" width="80" alt="" />
                        <div class="close-container">
                            <div *ngIf="image.selected" class="color-outline-light">
                                <fa-icon [icon]="icons.submit"></fa-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas #photoCanvas class="d-none"></canvas>
    </div>

</ng-template>
