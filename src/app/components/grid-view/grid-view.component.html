<div class="d-flex flex-wrap justify-content-center justify-content-lg-start">
    <div class="grid-element card m-1 mt-2" *ngFor="let item of data">
        <h6 class="card-header align-items-center card-header mb-0 text-capitalize d-flex justify-content-between">
            <span class="card-title m-0">
                {{item.label}}
            </span>
            <a [showIfIsAdmin]="getParentModuleName(item)" [showIfIsOwner]="getParentModuleName(item)" role="button" class="btn btn-outline-ligth px-2 py-1 mx-1" (click)="onConfigItem(item)">
                <fa-icon [icon]="icons.cogs"></fa-icon>
            </a>
        </h6>
        <div class="card-body">
            <p class="card-text text-muted">{{item.description}}</p>
            <div class="d-flex align-items-center justify-content-start">
                <a [routerLink]="linkGetterFuntion(item.name, item)" class="btn btn-outline-secondary mx-1 px-2 py-1">
                    <fa-icon [icon]="icons.edit"></fa-icon>
                </a>
                <a [showIfIsOwner]="getParentModuleName(item)" [showIfCanDelete]="getTableData(item)" role="button" class="btn btn-outline-danger px-2 py-1 mx-1" (click)="onDeleteItem(item)">
                    <fa-icon [icon]="icons.delete"></fa-icon>
                </a>
                <a [showIfIsOwner]="getParentModuleName(item)" [showIfIsAdmin]="getParentModuleName(item)" role="button" (click)="openNavigator(item)" class="btn btn-outline-secondary px-2 mx-1 py-1">
                    <fa-icon [icon]="icons.move"></fa-icon>
                </a>
                <a role="button" class="btn btn-outline-secondary px-2 mx-1 py-1" (click)="showInfo(item)">
                    <fa-icon [icon]="icons.info"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>


<!-- Move Table/Folder -->
<ng-template #navigatorModal let-modal>
    <div class="m-0 modal-dialog mw-100">
        <div class="modal-content">
            <div class="modal-header px-3 py-2">
                <h5 class="modal-title m-0" id="exampleModalLabel">Mover Elemento [{{currentSelectedItem.label }}]</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <eq-navigator [data]="data" [moduleName]="moduleName" [item]="currentSelectedItem"></eq-navigator>
            </div>
        </div>
    </div>
</ng-template>


<!-- Info -->
<ng-template #infoModal let-modal>
    <div class="m-0 modal-dialog mw-100">
        <div class="modal-content">
            <div class="modal-header px-3 py-2">
                {{infoTitle}}
            </div>
            <div class="modal-body">
                {{infoText}}
            </div>
        </div>
    </div>
</ng-template>
